{%extends "base.html"%}

<h1>HomePage</h1>

{% block header_title %}Homepage{% endblock %}


{% block content %}

<title>Home</title>

    {% for post in posts %}

    <div class ="tweet">
      <input type="submit" name="send" value= "Edit" class="btn btn-outline-primary">
      <p>{{ post.text }}</p>
      <h5> {{ post.profile.user.first_name }} {{ post.profile.user.last_name }} 
        <div class="tweet-date"> 
        {{ post.date }}
    	</div>
      </h5>
    </div>
    {% endfor %}
{% endblock %}
