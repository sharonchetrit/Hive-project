{%extends "base.html"%}

<h1>HomePage</h1>


{% block header_title %}Homepage{% endblock %}


{% block content %}

<title>Articles</title>

  <form action="" method="POST" id="article-form">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit">
  </form>

    {% for post in posts %}

    <div class ="tweet">
      <p>{{ post.text }}</p>
      <h5> {{ post.profile.user.first_name }} {{ post.profile.user.last_name }} 
        <div class="tweet-date"> 
        {{ post.date }}
    	</div>
      </h5>
    </div>
    {% endfor %}
{% endblock %}
