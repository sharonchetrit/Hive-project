{%extends "base.html"%}

{% block header_title %}SIGNUP{% endblock %}
{% block content %}

{% if registered %}

	<h1>Thanks for registration !</h1>
{% else %}
	<h2>SignUp</h2>>
	<form method="post" autocomplete="false">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<input type="submit" value="signup">
	</form>

{% endif %}
{% endblock %}
