{%extends "base.html"%}

{% block header_title %}SIGNUP{% endblock %}
{% block content %}

{% if registered %}

<div class="h2-title">
	<h2>Thanks for registration !</h2>
</div>

{% else %}
<div class="h2-title">
	<h2>SignUp</h2>
</div>

<div class="signup">
	<form method="post" autocomplete="false">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<input type="submit" value="signup">
	</form>
</div>

{% endif %}
{% endblock %}
